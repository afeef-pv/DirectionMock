<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/staffs/profile">Home <span class="sr-only">(current)</span></a>

<div class="login-form container">
    <form action="/staffs/view_students" method="post">
        <div class="form-group">
                <label>Filter</label>
                <input type="text" class="form-control" id="status" name="status">
         </div>

         <button type="submit" class="btn btn-primary">Filter </button>
    </form>
</div>

<div class="container">
    {% for student in students %}
        <label> Name  : {{ student.name }}</label>&nbsp;
        <label> Phone : {{ student.phone }}</label>&nbsp;
        <label> Course: {{ student.course }}</label>&nbsp;
        <label> Status: {{ student.status }}</label>&nbsp;
        <hr>

    {% endfor %}

</div>
